<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML com JS</title>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Exercício</h2>
        <form id="form-valida">
            <input id="campo-a" type="number" placeholder="Campo A" required>
            <p class="error-message">O campo A é maior que o campo B</p>
            <input id="campo-b" type="number" placeholder="Campo B" required>
            <button id="btn-enviar" type="submit">enviar</button>
        </form>
        <p class="success-message">Parabéns! o campo B com valor de 12 é maior</p>
    </div>

    <script src="./main2.js"></script>
</body>
</html>
